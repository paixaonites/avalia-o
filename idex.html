            <h1>Bem-vindo ao Meu Portfólio!</h1>
            <p>Sou o Gu Um Estudante de Informática</p>
            <img src="WhatsApp Image 2024-11-21 at 15.17.25.jpeg" alt="Logo" width="200" height="200">

            <button id="contatoBtn" class="btn btn-primary mt-3">Ir para o Contato </button>

        <p>&copy; 2024 Meu Portfólio</p>

    <script src="js/script.js"></script>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meu Portfólio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section>
            <h1>Formulário de Contato</h1>
            <form id="contatoForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="assunto" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" id="voltarBtn" class="btn btn-secondary ms-3">Voltar</button>
            </form>
        </section>
    </main>

    <footer class="bg-light py-3 text-center">
        <p>&copy; Portfólio do Gu</p>
    </footer>
